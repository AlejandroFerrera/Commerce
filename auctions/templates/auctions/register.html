{% extends "auctions/layout.html" %}



{% block body %}
    <main class="w-25 mx-auto">

        <h2 class="pb-2">Register</h2>
    
        {% if message %}
            <div class="text-danger mb-3">{{ message }}</div>
        {% endif %}
    
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary w-100" type="submit" value="Register">
            
        </form>
        <p class="pt-2">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
    </main>
    <style>
        main a {
            text-decoration: underline;
            color: #231f20;
        }
        main a:hover {
            color: #ff7f00;
        }
    </style>

{% endblock %}
