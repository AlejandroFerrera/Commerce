{% extends "auctions/layout.html" %}

{% block title %}Add Listing{% endblock %}

{% block body %}

    <h2 class="text-center">Create Listing</h2>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form class="w-50 mx-auto d-flex flex-column p-4" method="POST">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-primary w-25 mx-auto mt-4" type="submit" value="Create">

    </form>

{% endblock %}
